<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | The Scottish Free Website Guys</title>
    <meta name="description" content="Page not found - The Scottish Free Website Guys">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Open Sans', sans-serif;
        }
        
        .error-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            position: relative;
            overflow: hidden;
        }
        
        .error-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg"><circle cx="50" cy="50" r="2" fill="rgba(255,255,255,0.1)"/></svg>');
            background-size: 50px 50px;
            opacity: 0.3;
        }
        
        .error-content {
            max-width: 600px;
            color: white;
            position: relative;
            z-index: 1;
            animation: fadeInUp 0.8s ease-out;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .thistle-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        
        .error-code {
            font-size: clamp(5rem, 15vw, 8rem);
            font-weight: 800;
            margin: 0;
            line-height: 1;
            font-family: 'Montserrat', sans-serif;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
        
        .error-message {
            font-size: clamp(1.5rem, 4vw, 2rem);
            margin: 1rem 0;
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
        }
        
        .error-description {
            font-size: clamp(1rem, 2.5vw, 1.1rem);
            margin: 1.5rem 0;
            opacity: 0.95;
            line-height: 1.6;
        }
        
        .error-buttons {
            margin-top: 2rem;
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .error-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem 2rem;
            background: white;
            color: #667eea;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            font-family: 'Montserrat', sans-serif;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .error-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        
        .error-btn.secondary {
            background: transparent;
            color: white;
            border: 2px solid white;
        }
        
        .error-btn.secondary:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .error-suggestions {
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .error-suggestions h3 {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            font-family: 'Montserrat', sans-serif;
        }
        
        .error-links {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .error-link {
            color: white;
            text-decoration: none;
            opacity: 0.9;
            transition: opacity 0.3s ease;
            font-size: 0.95rem;
        }
        
        .error-link:hover {
            opacity: 1;
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            .error-container {
                padding: 1.5rem;
            }
            
            .thistle-icon {
                font-size: 3rem;
            }
            
            .error-buttons {
                flex-direction: column;
                align-items: stretch;
            }
            
            .error-btn {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-content">
            <i class="fas fa-thistle thistle-icon"></i>
            <h1 class="error-code">404</h1>
            <h2 class="error-message">Page Not Found</h2>
            <p class="error-description">
                Och no! The page you're looking for seems to have wandered off like a Highland cow in the mist. 
                Don't worry though, we'll help you find your way back!
            </p>
            
            <div class="error-buttons">
                <a href="/" class="error-btn">
                    <i class="fas fa-home"></i>
                    Return Home
                </a>
                <a href="/#contact" class="error-btn secondary">
                    <i class="fas fa-envelope"></i>
                    Contact Us
                </a>
            </div>
            
            <div class="error-suggestions">
                <h3>Quick Links</h3>
                <div class="error-links">
                    <a href="/#services" class="error-link">
                        <i class="fas fa-cog"></i> Our Services
                    </a>
                    <a href="/#portfolio" class="error-link">
                        <i class="fas fa-images"></i> Portfolio
                    </a>
                    <a href="/#testimonials" class="error-link">
                        <i class="fas fa-star"></i> Reviews
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
